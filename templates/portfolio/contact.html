{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% load static %}

{% block content %}

<section class="contact-fom">
    <h1>Contact Me</h1>
    <form id="'contactform" method="POST">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}
        <div class="form-buttons">
            <button type="submit">Send</button>
        </div>
    </form>
</section>


{% endblock content %}
